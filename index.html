
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نتائج الباكلوريا</title>
  <style>
    body {
      font-family: "Helvetica World", sans-serif;
      background: #f4f4f4;
      direction: rtl;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .not-found {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>البحث عن نتيجة باكالوريا 2021</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="أدخل رقم الجلوس">
    <button onclick="search()">بحث</button>
  </div>
  <div id="resultContainer"></div>

  <script>
    let allResults = [];

    async function loadResults() {
      const res1 = await fetch('all_results_part1.json');
      const data1 = await res1.json();
      const res2 = await fetch('all_results_part2.json');
      const data2 = await res2.json();
      allResults = data1.concat(data2);
    }

    function search() {
      const input = document.getElementById("searchInput").value.trim();
      const resultContainer = document.getElementById("resultContainer");
      resultContainer.innerHTML = "";

      if (!input) return;

      const student = allResults.find(s => s["NOREG"]?.toString() === input);

      if (student) {
        resultContainer.innerHTML = `
          <div class="result">
            <p><strong>الاسم:</strong> ${student["Nom Arabe"] || "غير متوفر"}</p>
            <p><strong>رقم الجلوس:</strong> ${student["NOREG"]}</p>
            <p><strong>القرار:</strong> ${student["Decision"]}</p>
            <p><strong>المعدل:</strong> ${student["MoyBac"]}</p>
            <p><strong>المدرسة:</strong> ${student["Ecole"]}</p>
            <p><strong>المركز:</strong> ${student["Centre"]}</p>
          </div>
        `;
      } else {
        resultContainer.innerHTML = `<p class="not-found">لم يتم العثور على النتيجة.</p>`;
      }
    }

    loadResults();
  </script>
</body>
</html>
